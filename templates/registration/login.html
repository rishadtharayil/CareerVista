{% extends 'base.html' %}

{% block title %}Login - CareerVista{% endblock %}

{% block content %}
<section
    style="max-width: 400px; margin: 60px auto; padding: 30px; border: 1px solid var(--border); border-radius: 16px; background: var(--bg-card);">
    <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">Username</label>
            <input type="text" name="username" required
                style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: #000; color: white;">
        </div>
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px;">Password</label>
            <input type="password" name="password" required
                style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: #000; color: white;">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
    <p style="text-align: center; margin-top: 15px; color: var(--text-muted);">
        Don't have an account? <a href="/signup/" style="color: var(--primary);">Sign up</a>
    </p>
</section>
{% endblock %}
